<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/src/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tauri App</title>
		<script type="module" src="/src/main.ts" defer></script>
	</head>

	<body>
		<main class="container">
			<div>
				<h2>settings</h2>
				<div id="settings">
					<div class="input-wrapper">
						<div class="flex-row" style="display: flex; gap: 10px">
							<div class="input-wrapper">
								<span>badges</span>
								<div class="flex-row">
									<div class="badge-selector"></div>
									<div class="badge-selector"></div>
									<div class="badge-selector"></div>
									<div class="badge-selector"></div>
								</div>
							</div>
							<div class="input-wrapper" style="flex-grow: 1">
								<span>username</span>
								<div class="flex-row">
									<input id="username-color" type="color" value="#FFFFFF" />
									<input id="username-text" type="text" placeholder="coolguy" autocomplete="off" />
								</div>
							</div>
						</div>
					</div>
					<div class="input-wrapper">
						<span>message</span>
						<div class="flex-row">
							<input id="message-color" type="color" value="#FFFFFF" />
							<input id="message-text" type="text" placeholder="aga yo" autocomplete="off" />
						</div>
					</div>
					<div class="input-wrapper">
						<span>outline</span>
						<div class="flex-row">
							<input id="outline-color" type="color" value="#000000" />
							<input id="outline-slider" type="range" min="0" max="5" step="1" value="0" />
							<span style="font-size: small">thickness: <span id="outline-thickness">0</span></span>
						</div>
					</div>
					<div class="input-wrapper">
						<span>background</span>
						<div class="flex-row">
							<div id="transparent-colour-picker">
								<div class="transparent-image"></div>
								<input id="background-color" type="color" value="#FFFFFF" />
							</div>
							<input id="background-slider" type="range" min="0" max="1" step="0.05" value="0" />
							<span style="font-size: small">opacity: <span id="background-opacity">0.0</span></span>
						</div>
					</div>
					<div class="flex-row">
						<div>
							<label>
								wrap text
								<input type="checkbox" id="wrapping-checkbox" />
							</label>
						</div>
					</div>
				</div>
			</div>
			<div>
				<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px">
					<h2 style="margin-bottom: 0px">preview</h2>
					<div class="flex-row">
						<label style="font-size: small; display: flex; align-items: center">
							preview background
							<input type="checkbox" id="preview-background-checkbox" />
						</label>
					</div>
				</div>
				<div id="preview">
					<div id="preview-background-container">
						<div class="transparent-image"></div>
						<div id="preview-background"></div>
					</div>
					<div id="preview-message-container">
						<div id="preview-message">
							<div id="preview-message-content">
								<div id="preview-message-badges">
									<img src="https://static-cdn.jtvnw.net/badges/v1/5527c58c-fb7d-422d-b71b-f309dcb85cc1/1" />
									<img src="https://static-cdn.jtvnw.net/badges/v1/01998862-3032-4f9c-bc81-fd78b0c35763/1" />
									<img src="https://static-cdn.jtvnw.net/badges/v1/d12a2e27-16f6-41d0-ab77-b780518f00a3/1" />
								</div>
								<span id="preview-message-author">author</span>: <span id="preview-message-body">body</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div id="export-container">
			<span>*something important*</span>
			<button id="export-button">export</button>
		</div>
	</body>
</html>
